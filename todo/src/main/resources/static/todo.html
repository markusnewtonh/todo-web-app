<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<form autoComplete='off' id="newTaskForm">
    <label for="taskDescription"></label>
    <input autocomplete="off" type="text" id="taskDescription" required placeholder="Add new task">
    <button type="submit" id="addTaskButton">
        <span class="material-symbols-outlined">add_task</span>
    </button>
</form>

<div id="taskList"></div>

<script src="tasklist.js"></script>


<div id="projectVisual">
    <div class="view">
        <img src="view.png" alt="view">
    </div>

    <!--    TODO: add this on click in JS-->
    <div id="longRedArrow">
        <object data="long_arrow.svg" type="image/svg+xml"></object>
    </div>

    <div id="shortGreenArrow">
        <object data="arrow.svg" type="image/svg+xml"></object>
    </div>
    <!-- -------------------    -->

    <div class="backend and db">
        <div class="backend">
            <div class="backend pc">
                <img src="backend.png" alt="backend">
            </div>
            <div class="backend gear">
                <img src="gearw.png" alt="gear wheel">
            </div>
        </div>
        <div class="db">
            <img src="mongodb.png" alt="database">
        </div>
    </div>
</div>

</body>
</html>
